{%extends "upper_menu.html" %}
{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style_signup_login_form.css' %}">
    <link rel="stylesheet" href="{% static '/css/style_general.css' %}">
    <link rel="stylesheet" href="{% static '/css/semantic.css' %}">
{% endblock %}
{% block content %}
    {{ message }}
    <div class="divFormContainer ui fluid container">
        <div class="divLoginSignup ui fluid container">
            <form class="ui form" action="{% if review %}
            edit_review_handle
            {% else %}
            add_review_handle
            {% endif %}" method="post">
            {% csrf_token %}
                <p>Ваша рецензия</p>
                <textarea name="review_text">{% if is_paper == "True" %}{{ review.review_text_paper }}{% else %}{{ review.review_text_abstract }}{% endif %}</textarea>

                    <input type="hidden" name="review_id" value="{{ review_id }}">
                    <input type="hidden" name="paper_id" value="{{ paper_id }}">
                    <input type="hidden" name="is_paper" value="{{ is_paper }}">

                <div class="ui center aligned fluid teal button" onclick="(function(e){e.parentNode.submit();})(this)">Отправить</div>
            </form>
        </div>
    </div>


{% endblock %}
